{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generating Recommendations</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <div class="container waiting-container">
        <h1 class="waiting-title">Generating Recommendations...</h1>
        <div class="loading-content">
            <img src="{% static 'images/globe.gif' %}" alt="Loading..." class="loading-gif">
            <p class="waiting-text">Please wait while we generate your travel recommendations.</p>
        </div>
    </div>
    <script>
        const requestId = {{ request_id }};
        checkStatus(requestId);
    </script>
</body>
</html>
