{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Your Travel Recommendations</h1>
        <h2>{{ request.region }}, {{ request.duration }} days</h2>
        
        <!-- Отображение ответа -->
        <div class="container mt-5">
            {{ response|safe }}
        </div>

        <!-- Кнопки -->
        <div class="buttons">
            <a href="{% url 'profile' %}" class="btn profile-btn">View Profile</a>
            <a href="{% url 'travel_form' %}" class="btn new-request-btn">Create New Request</a>
        </div>
    </div>
</body>
</html>
