{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Requests</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Ваши запросы</h1>
        
        <!-- Список запросов -->
        <div class="requests-list">
            {% for req in requests %}
                <a href="{% url 'result' req.id %}" class="request-btn">
                    <span class="request-region">{{ req.region }}</span>
                    <span class="request-duration">{{ req.duration }} дней</span>
                </a>
            {% empty %}
                <p>У вас пока нет запросов.</p>
            {% endfor %}
        </div>

        <!-- Кнопка для создания нового запроса -->
        <div class="buttons">
            <a href="{% url 'travel_form' %}" class="btn new-request-btn">Создать новый запрос</a>
        </div>
    </div>
</body>
</html>
